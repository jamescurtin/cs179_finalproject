<body class="index" id="page-top">
    <!-- Navigation -->


    <nav class="navbar navbar-default" style="margin: 0; border-radius: 0">
        <div class="container">
            <div class="row">
                <div class="col-xs-1">
                    <a class="fa fa-cog fa-inverse fa-2x" href="settings.html" style="margin: 20px 0 0 0"></a>

                <div class="col-xs-8 col-xs-offset-1">
                    <h3 class="text-center" style="color:white;">Lunch Express</h3>

    <!--Section Goes Here -->
    <!-- About Section -->


    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h3>Home</h3>

                    <hr class="star-light">
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <form id="select_restaurant" name="select_restaurant" novalidate="">
                        <p>Select your favorite restaurant</p>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                 <select id="restaurant" class="form-control" onchange="getsize(this.value, this.id)" required data-validation-required-message="Required.">
                                    <option value="-1">Select a restaurant</option>
                                    <option value="0">Pinocchios Pizza</option>
                                    <option value="1">Al's Sandwiches</option>
                                    <option value="2">Corner Diner</option>
                                    <option value="3">Central Chinese Kitchen</option>
                                    <option value="4">Crema Cafe</option>
                                    <option value="5">Au Bon Pain</option>
                                </select><br>
                                <div class="text-center"><p id="inputBox"></p></div>
                                <p class="help-block">
                                </p>
                            </div>
                        </div>
                    </form>
                </div>


                <div class="row control-group">
                    <div id="success">
                    </div>
                </div>


                    <div class="row">
                        <div class="form-group col-xs-12 text-center">
                            <a href="select_item.html">
                                <button class="btn btn-lg btn-outline" type=
                            "button">Continue</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form id="search_food" name="search_food" novalidate="">
                        <p>Search for your favorite food</p>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input type="text" id="food" class="form-control" onchange="getsize(this.value, this.id)" required data-validation-required-message="Required.">

                                <div class="text-center"><p id="foodInputBox"></p></div>
                                <p class="help-block">
                                </p>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 text-center">
                    <a href="select_restaurant.html">
                        <button class="btn btn-lg btn-outline" type=
                    "button">Continue</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
