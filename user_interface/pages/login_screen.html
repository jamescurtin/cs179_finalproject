<!DOCTYPE html>
<html lang="en">
<head>
    <!-- redirect to index.html -->
    <meta http-equiv="refresh" content="0;/index.html">
    <meta name="description" content="html for modals">
    <title>login_screen.html</title>
</head>
    <section class="success" id="section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h3>Welcome!</h3>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="register" id="register" method="post" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input id="username" class="form-control" value="User Name" onchange="getsize(this.value, this.id)" required data-validation-required-message="Required.">
                                <p class="help-block"></p>
                                <input id="password" class="form-control" value="Password" onchange="getsize(this.value, this.id)" required data-validation-required-message="Required.">
                                <p class="help-block"></p>
                                <input id="confirm_password" class="form-control" value="Retype Password" onchange="getsize(this.value, this.id)" required data-validation-required-message="Required.">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12 text-center">
                                <a onclick="getpage('register');"><button type="button" value="submit" onclick="passwordcheck();" class="btn btn-lg btn-outline ">Sign Up</button></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h4><a onclick="getpage('login');">Already have an account? Sign in.</a></h4>
                    <h5><a onclick="getpage('forgot_password');" >Forgot password?</a></h5>
                </div>
            </div>
        </div>
    </section> 
</body>
</html>
