<!DOCTYPE html>

<html lang="en">
<head>
    <!-- redirect to index.html -->
    <meta content="0;/index.html" http-equiv="refresh">
    <meta content="html for modals" name="description">
    <meta content="James Curtin" name="author">

    <title>select_restaurant.html</title>
</head>

<body>
    <section class="success" id="section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h3>Home</h3>
                    <hr class="star-light">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <form id="select_restaurant" name="select_restaurant"
                    novalidate="">
                        <p>Restaurant Results matching "<b><span id='select-restaurant-search-term'></span></b>"</p>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <select class="form-control"
                                data-validation-required-message="Required."
                                id="restaurant" required="">
                                    <option id="render-restaurants" value="">
                                        Select a restaurant
                                    </option>

                                </select>
                                <p id="restaurant-alert" class="help-block"></p><br>

                                <div class="text-center">
                                    <p id="inputBox"></p>
                                </div>
                                <p class="help-block"></p>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="row control-group">
                    <div id="success"></div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-12 text-center">
                        <button class="btn btn-lg btn-outline" type="button" onclick="getpage('home_screen');">Back</button>
                        <button button id="select-restaurant-continue-button" class="btn btn-lg btn-outline" type="button">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
