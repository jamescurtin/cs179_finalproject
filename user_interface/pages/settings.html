<!DOCTYPE html>

<html lang="en">
<head>
    <!-- redirect to index.html -->
    <meta content="0;/index.html" http-equiv="refresh">
    <meta content="html for modals" name="description">
    <meta content="James Curtin" name="author">

    <title>settings.html</title>
</head>

<body>
    <section class="success" id="settings">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Settings</h2>
                    <hr class="star-light">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 col-xs-offset-1">
                    <h4 style="margin: 25px 0 0 0;">Contact Info</h4>
                </div>

                <div class="col-xs-3">
                    <button class="btn btn-sm btn-outline" onclick=
                    "show('edit_info');" style="width: 100px;" type=
                    "button">edit</button>
                </div>
            </div>

            <div class="row hidden" id="edit_info">
                <br>

                <div class="col-lg-12">
                    <form id="settings_info" name="settings_info" novalidate=
                    "">
                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="name" placeholder="Name" required="" type=
                                "text">

                                <p class="help-block"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="email" placeholder="Email Address"
                                required="" type="email">

                                <p class="help-block"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="phone" placeholder="Phone Number" required=
                                "" type="tel">

                                <p class="help-block"></p>
                            </div>
                        </div><br>

                        <div id="success"></div>

                        <div class="row">
                            <div class="form-group col-xs-12 text-center">
                                <button class="btn btn-lg btn-outline" type=
                                "button">Save</button>&nbsp; <button class=
                                "btn btn-lg btn-outline" onclick=
                                "hide('edit_info');" type=
                                "button">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 col-xs-offset-1">
                    <h4 style="margin: 25px 0 0 0;">Payment Information</h4>
                </div>

                <div class="col-xs-3">
                    <button class="btn btn-sm btn-outline" onclick=
                    "show('edit_payment');" style="width: 100px;" type=
                    "button">edit</button>
                </div>
            </div>

            <div class="row hidden" id="edit_payment">
                <br>

                <div class="col-lg-12">
                    <form id="settings_payment" name="settings_payment"
                    novalidate="">
                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="name" placeholder="Name" required="" type=
                                "text">

                                <p class="help-block"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="address" placeholder="Address" required=""
                                type="text">

                                <p class="help-block"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="city" placeholder="City" required="" type=
                                "text">

                                <p class="help-block"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="state" placeholder="State" required=""
                                type="text">

                                <p class="help-block"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="zip_code" placeholder="Zip Code" required=
                                "" type="text">

                                <p class="help-block"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="card" placeholder="Card" required="" type=
                                "text">

                                <p class="help-block"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="expiration_date" placeholder=
                                "Expiration Date" required="" type="text">

                                <p class="help-block"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="secuirty_code" placeholder="Security Code"
                                required="" type="text">

                                <p class="help-block"></p>
                            </div>
                        </div><br>

                        <div id="success"></div>

                        <div class="row">
                            <div class="form-group col-xs-12 text-center">
                                <button class="btn btn-lg btn-outline" type=
                                "button">Save</button>&nbsp; <button class=
                                "btn btn-lg btn-outline" onclick=
                                "hide('edit_payment');" type=
                                "button">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
