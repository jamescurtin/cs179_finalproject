<!DOCTYPE html>

<html lang="en">
<head>
    <!-- redirect to index.html -->
    <meta content="0;/index.html" http-equiv="refresh">
    <meta content="html for modals" name="description">
    <meta content="James Curtin" name="author">

    <title>settings.html</title>
</head>

<body>
    <section class="success" id="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Settings</h2>
                    <hr class="star-light">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 col-xs-offset-1">
                    <h4 style="margin: 25px 0 0 0;">Contact Info</h4>
                </div>

                <div class="col-xs-3">
                    <button class="btn btn-sm btn-outline" onclick=
                    "show('edit_info');load_data('info');" style="width: 100px;" type=
                    "button">edit</button>
                </div>
            </div>

            <div class="row hidden" id="edit_info">
                <br>

                <div class="col-lg-12">
                    <form id="settings_info" name="settings_info" novalidate=
                    "">
                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <label>First Name</label>
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="first_name" placeholder="First Name" required="" type=
                                "text">
                                <p id="first_name-alert" class="help-block"></p>
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <label>Last Name</label>
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="last_name" placeholder="Last Name" required="" type=
                                "text">
                                <p id="last_name-alert" class="help-block"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <label>Email Address</label>
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="email_address" placeholder="Email Address"
                                required="" type="text">
                                <p id="email-alert" class="help-block"></p>
                                <p class="help-block"></p>
                            </div>
                        </div>
                         <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <label>Password</label>
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="password" placeholder="Password"
                                required="" type="text">
                                <p id="password-alert" class="help-block"></p>
                            </div>
                        </div>
                         <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <label>Confirm Password</label>
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="confirm_password" placeholder="Confirm Password"
                                required="" type="text">
                                <p id="confirm_password-alert" class="help-block"></p>
                            </div>
                        </div>
                        <br>

                        <div id="success"></div>

                        <div class="row">
                            <div class="form-group col-xs-12 text-center">
                                <button class="btn btn-lg btn-outline" type=
                                "button">Save</button>&nbsp; <button class=
                                "btn btn-lg btn-outline" onclick=
                                "hide('edit_info');" type=
                                "button">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 col-xs-offset-1">
                    <h4 style="margin: 25px 0 0 0;">Payment Information</h4>
                </div>

                <div class="col-xs-3">
                    <button class="btn btn-sm btn-outline" onclick=
                    "show('edit_payment');load_data('payment');" style="width: 100px;" type=
                    "button">edit</button>
                </div>
            </div>

            <div class="row hidden" id="edit_payment">
                <br>

                <div class="col-lg-12">
                    <form id="settings_payment" name="settings_payment"
                    novalidate="">
                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <label>Card Number</label>
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="card_number" placeholder="Card Number" required="" type=
                                "text">
                                <p class="help-block" id="card_number-alert"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <label>Expiration Date</label>
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="expiration_date" placeholder="Expiration Date" required=""
                                type="text">
                                <p id="expiration_date-alert" class="help-block"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <label>Cardholder Name</label>
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="card_name" placeholder="Cardholder Name" required="" type=
                                "text">
                                <p id="card_name-alert" class="help-block"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <label>Billing Address</label>
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="billing_address" placeholder="Billing Address" required=""
                                type="text">
                                <p id="billing_address-alert" class="help-block"></p>
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <label>CVV Code</label>
                                <input class="form-control"
                                data-validation-required-message="Required."
                                id="cvv_code" placeholder="CVV Code" required=
                                "" type="text">
                                <p class="help-block" id ="cvv_code-alert"></p>
                            </div>
                        </div><br>

                        <div id="success"></div>

                        <div class="row">
                            <div class="form-group col-xs-12 text-center">
                                <button class="btn btn-lg btn-outline" type=
                                "button">Save</button>&nbsp; <button class=
                                "btn btn-lg btn-outline" onclick=
                                "hide('edit_payment');" type=
                                "button">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <br>
            <button type="button" onclick="logout()" class="btn btn-lg btn-outline ">Log Out</button>
        </div>
    </section>
</body>
</html>
