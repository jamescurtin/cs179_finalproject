<!DOCTYPE html>
<html lang="en">

<head>
<!-- redirect to index.html -->
    <meta http-equiv="refresh" content="0;/index.html">
    <meta name="description" content="html for modals">
    <title>register.html</title>

    <!-- <title>Lunch Express/select_item</title> -->
</head>

<body id="page-top" class="index">

   <section class="success" id="section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h3>Select Items</h3>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="select_item-form" id="select_item" action="#" onsubmit="return selectitemform(this);">
                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <select id="entree" class="form-control"  required data-validation-required-message="Required.">
                                    <option value="">Select Entree</option>
                                    <option value="meat_ball_sub_s">Meat Ball Sub - varies by size</option>
                                    <option value="blt_sub_s">BLT Sub - varies by size</option>
                                    <option value="turkey_club_s">Turkey Club - varies by size</option>
                                    <option value="chicken_salad">Casear Salad - $7.99</option>
                                    <option value="None">None</option>
                                </select>
                                <p id="entree-alert" class="help-block text-danger"></p>
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div id="select-entree-size" class="row control-group hidden">
                            <div class="form-group col-xs-12">
                                <label style="margin-right: 20px;" ><input type="radio" id="entree-size" name="entree-size" value="L">&nbsp;Large ($7.99)</label>
                                <label style="margin-right: 20px;" ><input type="radio" id="entree-size" name="entree-size" value="M">&nbsp;Medium ($6.99)</label>
                                <label style="margin-right: 20px;" ><input type="radio" id="entree-size" name="entree-size" value="S">&nbsp;Small ($5.99)</label>
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <select id="side" class="form-control"  required data-validation-required-message="Required.">
                                    <option value="">Select Side</option>
                                    <option value="fries_s">French Fries - varies by size</option>
                                    <option value="bagged_chips">Bagged Chips - $1.50</option>
                                    <option value="None">None</option>
                                </select>
                                <p id="size-alert" class="help-block text-danger"></p>
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div id="select-side-size" class="row control-group hidden">
                            <div class="form-group col-xs-12">
                                <label style="margin-right: 20px;" ><input type="radio" id="side-size" name="side-size" value="L">&nbsp;Large ($2.99)</label>
                                <label style="margin-right: 20px;" ><input type="radio" id="side-size" name="side-size" value="M">&nbsp;Medium ($1.99)</label>
                                <label style="margin-right: 20px;" ><input type="radio" id="side-size" name="side-size" value="S">&nbsp;Small ($1.50)</label>
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <select id="drink" class="form-control"  required data-validation-required-message="Required.">
                                    <option value="">Select Drink</option>
                                    <option value="coke_s">Coke - varies by size</option>
                                    <option value="pepsi_s">Pepsi - varies by size</option>
                                    <option value="seven_up_s">Seven Up - varies by size</option>
                                    <option value="bottled_water">Bottled Water - $1.99</option>
                                    <option value="None">None</option>
                                </select>
                                <p id="drink-alert" class="help-block text-danger"></p>
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div id="select-drink-size" class="row control-group hidden">
                            <div class="form-group col-xs-12">
                                <label style="margin-right: 20px;" ><input type="radio" id="drink-size" name="drink-size" value="L">&nbsp;Large ($1.99)</label>
                                <label style="margin-right: 20px;" ><input type="radio" id="drink-size" name="drink-size" value="M">&nbsp;Medium ($1.50)</label>
                                <label style="margin-right: 20px;" ><input type="radio" id="drink-size" name="drink-size" value="S">&nbsp;Small ($0.99)</label>
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <label for="notes">Special Notes:</label>
                                <textarea class="form-control" rows="4" cols="50" id="notes" placeholder="ex: no cheese"></textarea>
                            </div>
                        </div>
                        
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12 text-center">
                                <button type="button" class="btn btn-lg btn-outline" onclick="getpage('home_screen');">Go Back</button>
                                <button type="submit" class="btn btn-lg btn-outline" onclick="initcheckout();">Continue</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
