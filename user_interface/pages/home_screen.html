<!DOCTYPE html>
<html lang="en">
<head>
    <!-- redirect to index.html -->
    <meta http-equiv="refresh" content="0;/index.html">
    <meta name="description" content="html for modals">
    <meta name="author" content="A-Team">
    <title>home_screen.html</title>
</head>
<body>
    <!--Section Goes Here -->
    <section class="success" id="section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h3>Home</h3>

                    <hr class="star-light">
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <form id="select_restaurant" name="select_restaurant" novalidate="">
                        <p>Select a local restaurant</p>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                 <select id="restaurant" class="form-control" required data-validation-required-message="Required*">
                                    <option value="">
                                        Select a restaurant
                                    </option>

                                    <option value="000001-a">
                                        Pinocchios Pizza
                                    </option>

                                    <option value="000001-b">
                                        Al's Sandwiches
                                    </option>

                                    <option value="000001-c">
                                        Crema Cafe
                                    </option>

                                    <option value="000001-d">
                                        Tasty Burger
                                    </option>
                                </select>
                                <p id="id-alert" class="help-block"></p><br>
                                <div class="text-center"><p id="inputBox"></p></div>
                                <p class="help-block">
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <h3 class="text-center">OR</h3>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form id="search_food" name="search_food" novalidate="">
                        <p>Search for your favorite food</p>

                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input type="text" id="food" class="form-control" required data-validation-required-message="Required.">

                                <div class="text-center"><p id="foodInputBox"></p></div>
                                <p class="help-block">
                                </p>

                            </div>
                        </div>
                    </form>
                    <p id="food-alert" class="help-block text-danger"></p>
                </div>
            </div>
            <div class="row">
                <div id="success">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 text-center">
                    <a id="home-screen-continue-button">
                        <button class="btn btn-lg btn-outline" type=
                    "button">Continue</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>    
</html>
