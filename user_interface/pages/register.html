<!DOCTYPE html>
<html lang="en">
<head>
    <!-- redirect to index.html -->
    <meta http-equiv="refresh" content="0;/index.html">
    <meta name="description" content="html for modals">
    <title>register.html</title>

    <!-- <title>Lunch Express/Register</title> -->
</head>

<body>
    <section class="success" id="section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h3>Registration</h3>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="register" id="register" method="post" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input id="first_name" class="form-control" value="First Name" onchange="getsize(this.value, this.id)" required data-validation-required-message="Required.">
                                <p class="help-block"></p>
                                <input id="last_name" class="form-control" value="Last Name" onchange="getsize(this.value, this.id)" required data-validation-required-message="Required.">
                                <p class="help-block"></p>
                                <input id="email_address" class="form-control" value="Email Address" onchange="getsize(this.value, this.id)" required data-validation-required-message="Required.">
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12 text-center">
                                <a onclick="getpage('login_screen');"><button type="button" class="btn btn-lg btn-outline ">Back</button></a>
                                <a onclick="getpage('credit_card');"><button type="button" value="submit" class="btn btn-lg btn-outline ">Continue</button></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
