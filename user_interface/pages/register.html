<!DOCTYPE html>
<html lang="en">
<head>
    <!-- redirect to index.html -->
    <meta http-equiv="refresh" content="0;/index.html">
    <meta name="description" content="html for modals">
    <title>register.html</title>

    <!-- <title>Lunch Express/Register</title> -->
</head>
<body>
    <section class="success" id="section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h3>Registration</h3>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="register-form" id="register-form" method="post" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <input id="first_name" class="form-control" placeholder="First Name" onchange="getsize(this.value, this.id)" required data-validation-required-message="Required.">
                                <p class="help-block" id="first_name-alert"></p>
                                <input id="last_name" class="form-control" placeholder="Last Name" onchange="getsize(this.value, this.id)" required data-validation-required-message="Required.">
                                <p class="help-block" id="last_name-alert"></p>
                                <input id="email_address" class="form-control"  placeholder="Email Address" onchange="getsize(this.value, this.id)" required data-validation-required-message="Required.">
                                <p class="help-block" id="email_address-alert"></p>
                                <input id="password" class="form-control"  placeholder="Enter a password" required data-validation-required-message="Required.">
                                <p class="help-block" id="password-alert"></p>
                                <input id="confirm_password" class="form-control"  placeholder="Confirm the password" required data-validation-required-message="Required.">
                                <p class="help-block" id="confirm_password-alert"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12 text-center">
                                <button type="button" onclick="getpage('login_screen');" class="btn btn-lg btn-outline ">Back</button>
                                <button type="button"  onclick="checkpassword();" class="btn btn-lg btn-outline ">Continue</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
