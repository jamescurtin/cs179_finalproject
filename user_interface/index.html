<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lunch Express</title>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default" style="margin: 0; border-radius: 0">
        <div class="container">
            <div class="row">
                <div class="col-xs-1">
                    <a onclick="getpage('settings');"><i class="fa fa-cog fa-inverse fa-2x" style="margin: 20px 0 0 0"></i></a>
                </div>
                <div class="col-xs-8 col-xs-offset-1">
                    <h3 class="text-center" style="color:white;">Lunch Express</h3>
                </div>
                <div class="col-xs-1">
                    <a onclick="getpage('home_screen');"><i class="fa fa-home fa-inverse fa-2x" style="margin:20px 0 0 0;"></i></a>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>
    
    <!--Section Goes Here -->
    <section class="success" id="section">
    </section>

    <!--Handlebars Render Zone -->
    <section id="render">
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
        </div>
    </footer>
    
    <!-- jQuery -->
    <script src="js/lib/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/lib/bootstrap.min.js"></script>

    <script src="js/lib/handlebars-1.0.rc.2.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/lib/cbpAnimatedHeader.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/lib/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/freelancer.js"></script>
    <script src="js/LE.js"></script>
    <script src="js/LEDataModel.js"></script>
    <script src="js/site.js"></script>
    <script src="js/validation.js"></script>

    <!-- START test sample handlebars TODO: delete once people are comfortable w. handlebars -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry">
        <h1>{{title}}</h1>
        <div class="body">
          {{body}}
        </div>
      </div>
    </script>

    <script>
        $(function(){
            var source   = $("#entry-template").html();
            var template = Handlebars.compile(source);
            var context = {title: "My New Post", body: "This is my first post!"};
            var html    = template(context);
            $('body').append(html);
            console.log('template load');
        });
    </script>

    <!-- END handlebars test-->


    <!-- LUNCH EXPRESS Handlebars templates -->
    <script id="checkout-template" type="text/x-handlebars-template">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h3>Check Out</h3>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 text-center">
                    <table style="width: 100%">
                        {{#each items}}
                            <tr>
                                <td class="text-left" style="margin: 15px;">{{name}}:</td>
                                <td class="text-right">{{price}}</td>
                            </tr>
                        {{/each}}
                        <tr style="height: 15px;"></tr>
                        <tr>
                            <td class="text-left">Premium Rate ({{rate}}%):</td>
                            <td class="text-right">{{premium_paid}}</td>
                        </tr>
                        <tr style="height: 15px;"></tr>
                        <tr>
                            <td class="text-left">Sub Total:</td>
                            <td class="text-right">{{subtotal}}</td>
                        </tr>
                        <tr style="height: 15px;"></tr>
                        <tr>
                            <td class="text-left">Tax:</td>
                            <td class="text-right">{{tax_paid}}</td>
                        </tr>
                        <tr style="height: 15px;"></tr>
                        <tr>
                            <td class="text-left">Tip:</td>
                            <td class="text-right" style="z-axis: 999999">
                                <select style="color: black;">
                                    <option value=10>10%</option>
                                    <option value=15>15%</option>
                                    <option value=20>20%</option>
                                    <option value=0>No Tip</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                        <td><hr></td><td><hr></td>
                        </tr>
                        <tr>
                            <td class="text-left">Total:</td>
                            <td class="text-right">{{total_paid}}</td>
                        </tr>
                    </table>
                </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <a onclick="getpage('select_item');"><button type="button" class="btn btn-lg btn-outline ">Go Back</button>&nbsp;</a>
                    <a onclick="getpage('thank_you');"><button type="button" class="btn btn-lg btn-outline ">Place Order</button></a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <br>
                    <small>You have 2m 59s left to place your order*</small>
                </div>
            </div>
        </div>
    </script>

    <script>
        $(function(){
            var source   = $("#checkout-template").html();
            var template = Handlebars.compile(source);
            // TODO - context is the object to pass into the template for checkout
            var context = {};
            var html    = template(context);
            $('body').append(html);
            console.log('template load');
        });
    </script>

</body>
</html>
